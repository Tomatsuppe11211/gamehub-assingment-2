    <header>

        <input type="checkbox" id="menu-check">

                <p>Bying from Kellerman29</p>

            </div>
            <a href="empty-cart.html"><div id="trash"><i class="fa-solid fa-trash"></i></div></a>
            <div class="line"></div>

            <a href="checkout.html" ><button class="action-button">Order now</button></a>

            <div id="pay-methods">
                <div id="mastercard"><i class="fa-brands fa-cc-mastercard"></i></div>
                <div id="visa"><i class="fa-brands fa-cc-visa"></i></div>
                <div id="paypal"><i class="fa-brands fa-cc-paypal"></i></div>
                <div id="google-pay"><i class="fa-brands fa-google-pay"></i></div>
            </div>
        </section>
